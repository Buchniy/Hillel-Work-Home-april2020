        html, body {

            margin: 0;

        .right-click-area {
            width: 100%;
            height: 100%;
            color: white;
            margin: auto;
            display: flex;
            position: relative;
        }

        .right-click-menu {

            margin: 0;
            padding: 0;
            position: fixed;
            list-style: none;
            border: 1px solid lightgray;
            display: none;
            color: black;
        }
        .right-click-menu.active {
            display: block;

        }
        .right-click-menu li {
            width: 300px;
            padding: 10px;
            box-sizing: border-box;
            cursor: pointer;
            font-size: 15px;


        }
        .right-click-menu li:hover {
            background: lightgray;
            transition: 0.1s;
        }
    </style>
</head>
